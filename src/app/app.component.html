<mat-toolbar color="primary">
  <span>Custom Angular mat-table</span>
  <span class="spacer"></span>
  Reload data:
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>

<div class="mat-elevation-z8">

<div class="form">
  <mat-form-field floatPlaceholder="never" color="accent">
    <input matInput #filter placeholder="Filter issues">
  </mat-form-field>
</div>

<mat-table #table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
  
  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
    <mat-cell *matCellDef="let row" >{{row.gender}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="age">
    <mat-header-cell *matHeaderCellDef mat-sort-header>age</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.age}}</mat-cell>
  </ng-container>
  <!-- Id Column 
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
    <td mat-cell *matCellDef="let row">{{row.gender}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let row">{{row.age}}</td>
    </ng-container>-->

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
</div>

<mat-paginator #paginator
    [length]="dataSource.filteredData.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20, 30]">
</mat-paginator>
</div>
